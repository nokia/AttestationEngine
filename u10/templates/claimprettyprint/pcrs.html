{% extends "base.html" %}
{% block content %}
<h2>PCRs Pretty Print</h2>
Claim: <a href=/claim/{{ cla.itemid }}>{{ cla.itemid }}</a>

<hr />
<div>


    
    {% for b in pcrlist.keys() %}

    <table class="table table-striped .table-sm">

      <tr><td>  {{ r[0] }}</td><td> {{ r[1] }}</td></tr>
    {% endfor %}
 
                            </hr>

     </tbody>
     </table>
                               {% endfor %}
{% endblock %}

{% extends "base.html" %}
{% block content %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name:Type/Description</th>
            <th>Element</th>
            <th>Policy</th>
            <th>Expected Value Criteria</th>
        </tr>
    </thead>
    <tbody>
        {% for e in expectedValues %}
        <tr>
            <td><a href="/expectedvalue/{{e.itemid}}"><b>{{ e.name }}</td>
            <td><a href=/element/{{e.elementID}}>{{ e.elementname }}</a> </td> <td><a href=/policy/{{e.policyID}}>{{ e.policyname }}</a> </td> 
            <td>
                        {% for k in e.evs.keys() %}
                        {{ k }} &nbsp;
                        {% endfor %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
